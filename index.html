<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wyszukiwarka napojów</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/warm/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/warm/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/warm/favicon-16x16.png">
        <link rel="manifest" href="./favicon/warm/site.webmanifest">
        <link
            href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="shadow"></div>
                <h1>DrinkSearch</h1>
                <input
                    type="text"
                    class="search"
                    placeholder="Wpisz nazwę szukanego napoju"
                />
            </div>

            <div class="drink-list">
                <h2>Lista dostępnych napojów:</h2>
                <ul>
                    <li>Mleko</li>
                    <li>Piwo</li>
                    <li>Whisky</li>
                    <li>Pepsi</li>
                    <li>Woda gazowana</li>
                    <li>Sok jabłkowy</li>
                    <li>Sok pomarańczowy</li>
                    <li>Sok bananowy</li>
                    <li>Sok wieloowocowy</li>
                    <li>Wino czerwone</li>
                    <li>Wino białe</li>
                    <li>Woda niegazowana</li>
                    <li>Energy drink</li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
